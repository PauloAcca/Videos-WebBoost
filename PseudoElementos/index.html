<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PseudoElementos</title>
</head>
<body>
    <h2 class="before">Before</h2>
    <h2 class="after">After</h2>
    <h2 class="firstLetter">First Letter</h2>
    <p class="firstLine">
        Lorem ipsum dolor sit amet <br> consectetur adipisicing elit. 
    </p>
    <p class="selection">WebBoost</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <input type="text" placeholder="Placeholder" class="placeholder">
</body>
</html>
